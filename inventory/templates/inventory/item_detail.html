{% extends 'inventory/base.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <h1> {{item.sc_name}}'s Results<h1>
    <div class='col-4'>
        <a href="{% url "inventory:inventory" %}" class="btn btn-outline-secondary" role="button">View Inventory</a>
    </div>
    <div class='container'>
        <div class="row">
            {{ item.sc_name }}
        </div>
        <div class="row">
            {{ item.sc_daily_demand }}
        </div>
        <div class="row">
            {{ item.sc_popularity}}
        </div>
        <div class="row">
            {{ item.sc_days_before_out }}
        </div>
    </div>
</div>
{% endblock %}
